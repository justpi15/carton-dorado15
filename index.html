<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Cartón Dorado</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://www.transparenttextures.com/patterns/black-tile.png');
      color: #fff;
      margin: 0;
      padding: 20px;
      background-color: #222;
    }
    h1 {
      text-align: center;
      color: #d4af37;
      font-size: 4rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 30px;
    }
    .cartones {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 cartones por fila */
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
      padding: 20px;
    }
    .carton {
      width: 80px;
      height: 80px;
      background: #333;
      border: 2px solid #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }
    .carton.selected {
      background: #d4af37;
      color: white;
      transform: scale(1.1);
    }
    .carton.ocupado {
      background: #555;
      cursor: not-allowed;
    }
    .carton-info {
      font-size: 1rem;
      text-align: center;
    }
    form {
      text-align: center;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    input[type="text"] {
      padding: 12px;
      width: 250px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 2px solid #d4af37;
      font-size: 1.1rem;
      background-color: #444;
      color: #fff;
    }
    button {
      padding: 12px 25px;
      background: #d4af37;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffcc00;
    }
    #contador {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>✨ El Cartón Dorado ✨</h1>

  <div id="contador"></div>
  <div class="cartones" id="cartones"></div>

  <form onsubmit="enviarReserva(event)">
    <input type="text" id="nombre" placeholder="Tu nombre" required /><br />
    <input type="text" id="referencia" placeholder="Número de referencia de pago" required /><br />
    <button type="submit">Reservar Cartones</button>
  </form>

  <script>
    const cartonesFijos = [
      { id: "Cartón 001", B: [1, 3, 5, 9, 14], I: [16, 20, 23, 28, 30], N: [31, 35, "FREE", 42, 44], G: [46, 50, 54, 57, 59], O: [61, 65, 69, 72, 74] },
      { id: "Cartón 002", B: [2, 6, 7, 12, 15], I: [17, 18, 22, 26, 29], N: [33, 34, "FREE", 39, 43], G: [47, 51, 55, 58, 60], O: [62, 64, 68, 71, 75] },
      { id: "Cartón 003", B: [3, 8, 10, 11, 13], I: [19, 21, 24, 27, 30], N: [32, 36, "FREE", 41, 45], G: [48, 52, 56, 53, 59], O: [63, 66, 70, 73, 74] },
      { id: "Cartón 004", B: [4, 7, 9, 13, 14], I: [17, 19, 22, 25, 28], N: [31, 35, "FREE", 42, 44], G: [46, 50, 55, 57, 59], O: [61, 64, 68, 72, 75] },
      { id: "Cartón 005", B: [1, 2, 5, 10, 12], I: [16, 20, 23, 27, 29], N: [31, 34, "FREE", 41, 45], G: [47, 51, 56, 58, 60], O: [62, 65, 69, 71, 74] },
      // Continuar agregando los cartones fijos hasta el Cartón 180...
      { id: "Cartón 180", B: [1, 3, 4, 6, 9], I: [18, 22, 24, 26, 30], N: [31, 33, "FREE", 39, 43], G: [47, 49, 55, 57, 59], O: [62, 65, 69, 71, 74] }
    ];

    const maximoCartonesVendidos = 90;
    const cartonesOcupados = [3, 12, 24, 56, 180];
    const contenedor = document.getElementById("cartones");
    const seleccionados = [];
    const contador = document.getElementById("contador");

    function actualizarContador() {
      const disponibles = maximoCartonesVendidos - cartonesOcupados.length - seleccionados.length;
      contador.textContent = `¡Quedan ${disponibles} cupos disponibles para esta partida!`;
    }

    function crearCarton(carton) {
      const div = document.createElement("div");
      div.classList.add("carton");
      div.id = carton.id;
      div.innerHTML = `
        <div class="carton-info">
          <strong>${carton.id}</strong><br>
          B: ${carton.B.join(', ')}<br>
          I: ${carton.I.join(', ')}<br>
          N: ${carton.N}<br>
          G: ${carton.G.join(', ')}<br>
          O: ${carton.O.join(', ')}
        </div>
      `;
      if (cartonesOcupados.includes(carton.id)) {
        div.classList.add("ocupado");
      } else {
        div.onclick = () => {
          const yaVendidos = cartonesOcupados.length + seleccionados.length;
          if (!div.classList.contains("selected") && yaVendidos >= maximoCartonesVendidos) {
            alert("Se alcanzó el límite de cartones para esta partida.");
            return;
          }
          if (div.classList.contains("selected")) {
            div.classList.remove("selected");
            seleccionados.splice(seleccionados.indexOf(carton.id), 1);
          } else {
            div.classList.add("selected");
            seleccionados.push(carton.id);
          }
          actualizarContador();
        };
      }
      contenedor.appendChild(div);
    }

    cartonesFijos.forEach(crearCarton);
    actualizarContador();

    function enviarReserva(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const referencia = document.getElementById("referencia").value;
      if (seleccionados.length === 0) {
        alert("Selecciona al menos un cartón.");
        return;
      }
      const mensaje = `Hola! Soy ${nombre} y quiero reservar los cartones: ${seleccionados.join(", ")}.\n\nReferencias de pago:\n- Pago móvil: ${referencia}`;
      const numeroAdmin = "584128230299";
      const url = `https://wa.me/${numeroAdmin}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
